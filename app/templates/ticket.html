{% extends 'layouts/base.html' %}
{% block content %}
<section class="relative py-20 overflow-hidden">
  <div class="container px-4 mx-auto">
    <div class="max-w-3xl mx-auto mb-18 text-center">
      <h1 class="font-heading text-5xl xs:text-5xl md:text-5xl font-bold text-gray-900">
        <span class="font-serif">Tu pase esta asegurado</span>
      </h1>
    </div>
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-center">
        <div class="justify-items-center w-full lg:w-1/3 px-4 mb-10 lg:mb-0">
          <div class="relative max-w-sm lg:max-w-none mx-auto bg-orange-700 rounded-6xl">
            <div class="pt-2 px-2">
              <div class="relative pt-12 pb-10 px-6 h-52 rounded-6xl bg-orange-900 overflow-hidden">
                <div class="relative text-center">
                  <span class="inline-block py-1.5 px-5 mb-6 font-semibold text-white bg-orange-700 rounded-full">
                  {{ event.name }}
                  </span>
                  <span class="block text-5xl font-bold text-white">
                  {{ event.id }}
                  </span>
                </div>
              </div>
            </div>
            <div class="h-8 mb-7 relative">
              <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-full">
                <div class="w-full border-b-8 border-dotted border-orange-50"></div>
              </div>
              <div class="absolute top-0 left-0 transform -translate-x-1/2 w-8 h-8 bg-orange-50 rounded-full"></div>
              <div class="absolute top-0 right-0 transform translate-x-1/2 w-8 h-8 bg-orange-50 rounded-full"></div>
            </div>
            <div class="px-6 pb-12">
              <ul class="mb-12">
                <li class="flex mb-5 items-center">
                  <span class="ml-3 text-gray-50">{{ event.formatted_event_date }} </span>
                </li>
                <li class="flex mb-5 items-center">
                  <span class="ml-3 text-gray-50">{{ event.address }}</span>
                </li>
                <li class="flex mb-5 items-center">
                  <span class="ml-3 text-gray-50">{{ event.description }}</span>
                </li>
              </ul>
              <div class="text-center">
                <a class="relative group inline-block py-4 px-5 items-center text-orange-900 hover:text-orange-50 font-semibold bg-white rounded-full overflow-hidden transition duration-300" href="#">
                  <div class="absolute top-0 right-full w-full h-full bg-gray-900 transform group-hover:translate-x-full group-hover:scale-102 transition duration-500"></div>
                  <div class="relative flex items-center justify-center">
                    <span class="mr-2">Compartir en redes</span>
                  </div>
                </a>
              </div>
              <div class="text-center mt-2">
                <a class="cursor-pointer text-base text-gray-100" href="{{ url_for('main.events_show', id=event.id) }}">Regresar al evento</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
