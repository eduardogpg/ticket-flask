{% extends 'base.html' %}
{% block content %}
<section class="relative py-20 2xl:py-10 overflow-hidden">
  <div class="container px-4 mx-auto">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-wrap -mx-4">
        <div class="w-full lg:w-1/2 px-4 order-last lg:order-first">
          <div class="relative max-w-lg mx-auto lg:mx-0 lg:max-w-2xl h-full">
            <div class="absolute bottom-0 w-full left-0 h-full flex items-center justify-center p-10 bg-gray-900">
              <div class="max-w-md mx-auto">
                <h4 class="font-heading text-3xl sm:text-5xl lg:text-6xl text-white font-bold mb-8">Crea una nueva cuenta</h4>
                <div class="md:flex mb-20">
                  <div class="mb-6 md:mb-0 md:mr-8 pt-3 text-gray-600">
                    <svg width="84" height="10" viewbox="0 0 84 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 4.25C0.585786 4.25 0.25 4.58579 0.25 5C0.25 5.41421 0.585786 5.75 1 5.75L1 4.25ZM84 5.00001L76.5 0.669879L76.5 9.33013L84 5.00001ZM1 5.75L77.25 5.75001L77.25 4.25001L1 4.25L1 5.75Z" fill="#FAFBFC"></path>
                    </svg>
                  </div>
                  <div>
                    <p class="text-lg font-semibold text-gray-200">Tu próximo evento esta esperando por ti.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full lg:w-1/2 px-4 mb-16 lg:mb-0">
          <div class="max-w-lg lg:pt-8 2xl:pt-24 lg:pb-8 mx-auto 2xl:mr-0">
            <h3 class="text-5xl sm:text-6xl text-gray-900 font-bold mb-4">Registro</h3>
            <p class="text-lg text-gray-500 mb-15">La comunidad número uno de eventos en america latina</p>
            <div class="flex mb-6 items-center">
              <div class="w-full h-px bg-gray-300"></div>
              <span class="mx-4 text-sm font-semibold text-gray-500"> | </span>
              <div class="w-full h-px bg-gray-300"></div>
            </div>
            <form action="">
              <div class="mb-6">
                <label class="block mb-1.5 text-sm text-gray-900 font-semibold" for="">Email</label>
                <input class="w-full py-3 px-4 text-sm text-gray-900 placeholder-gray-400 border border-gray-200 focus:border-purple-500 focus:outline-purple rounded-lg" type="email" placeholder="pat@saturn.dev">
              </div>
              <div class="mb-7">
                <div class="flex mb-1.5 items-center justify-between">
                  <label class="block text-sm text-gray-900 font-semibold" for="">Contraseña</label>
                </div>
                <div class="relative">
                  <input class="w-full py-3 px-4 text-sm text-gray-900 placeholder-gray-400 border border-gray-200 focus:border-purple-500 focus:outline-purple rounded-lg" type="password" placeholder="Enter your password">
                </div>
              </div>
              <div class="mb-7">
                <div class="flex mb-1.5 items-center justify-between">
                  <label class="block text-sm text-gray-900 font-semibold" for="">Repetir contraseña</label>
                </div>
                <div class="relative">
                  <input class="w-full py-3 px-4 text-sm text-gray-900 placeholder-gray-400 border border-gray-200 focus:border-purple-500 focus:outline-purple rounded-lg" type="password" placeholder="Enter your password">
                </div>
              </div>
              <button class="relative group block w-full mb-32 py-3 px-5 text-center text-sm font-semibold text-orange-50 bg-orange-900 rounded-full overflow-hidden" type="submit">
                <div class="absolute top-0 right-full w-full h-full bg-gray-900 transform group-hover:translate-x-full group-hover:scale-102 transition duration-500"></div>
                <span class="relative">Login</span>
              </button>
              <div class="text-center">
                <span class="text-xs font-semibold text-gray-900">
                <span>Ya poseo una cuenta</span>
                <a class="inline-block ml-1 text-orange-900 hover:text-orange-700" 
                  href="{{ url_for('main.login') }}">
                  Login</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
