<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ticket facilito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="antialiased bg-cyan-100 text-body font-body">
  <section>
    <nav class="relative py-6 bg-transparent z-50">
      <div class="container px-4 mx-auto">
        <div class="flex items-center">
          <a class="inline-block text-lg font-bold" href="#">
            <img class="h-10" src="saturn-assets/logos/logo-saturn-dark.svg" alt="" width="auto">
          </a>
          <ul class="hidden lg:flex ml-14 lg:w-auto lg:space-x-12">
            <li class="group relative">
              <a class="inline-block text-base text-gray-900 hover:text-orange-900 font-medium" href="{{ url_for('main.dashboard' ) }}">Eventos</a>
            </li>
          </ul>
          <div class="hidden lg:block ml-auto">
            <div class="flex items-center">
              <a class="relative group inline-block py-3 px-4 text-sm font-semibold text-orange-900 hover:text-white border border-gray-200 rounded-md overflow-hidden transition duration-300" 
                href="{{ url_for('main.events_admin' ) }}">
                <div class="absolute top-0 right-full w-full h-full bg-orange-900 transform group-hover:translate-x-full group-hover:scale-102 transition duration-500"></div>
                <span class="relative">Administrar mis eventos</span>
              </a>
              <a class="inline-block ml-9 text-sm font-semibold text-orange-900 hover:text-gray-900" href="#">
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </section>

  {% block content %}
  {% endblock %}
</body>
