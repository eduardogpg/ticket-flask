{% extends 'layouts/base.html' %}
{% block content %}
<section class="relative py-20 overflow-hidden">
  <img class="absolute top-0 right-0 xl:mt-10 -mr-24 lg:-mr-0" src="saturn-assets/images/blog/star-circle-right.svg" alt="">
  <img class="hidden sm:block absolute bottom-0 left-0 -mb-48 lg:mb-0" src="saturn-assets/images/blog/blue-light-left.png" alt="">
  <div class="relative container px-4 mx-auto">
    <div class="max-w-2xl mx-auto mb-15 text-center">
      <span class="inline-block py-1 px-3 mb-4 text-xs font-semibold text-orange-900 bg-orange-50 rounded-full">Próximos eventos</span>
      <h1 class="font-heading text-5xl xs:text-5xl md:text-5xl font-bold text-gray-900 mb-6">
        <span>Próximos eventos</span>
     </h1>
    </div>
    <div class="max-w-5xl mx-auto">
      <div class="py-12 border-t-2 border-gray-100">
        <div class="flex flex-wrap lg:flex-nowrap items-center">
          <div class="w-full lg:w-auto px-4 mb-8 lg:mb-0">
            <img class="block w-44 h-30" src="saturn-assets/images/blog/image-blog-small-2.png" alt="">
          </div>
          <div class="w-full lg:w-9/12 px-4 mb-10 lg:mb-0">
            <div class="max-w-2xl">
              <span class="block text-gray-400 mb-1">Jul 20, 2022</span>
              <p class="text-2xl font-semibold text-gray-900">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
              </p>
            </div>
          </div>
          <div class="w-full lg:w-auto px-4 ml-auto text-right">
            <a class="inline-flex items-center text-xl font-semibold text-orange-900 hover:text-gray-900" 
              href="{{ url_for('main.events_show') }}">
              <span class="mr-2">Read</span>
              <svg class="animate-bounce" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.33301 14.6668L14.6663 1.3335" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M1.33301 1.3335H14.6663V14.6668" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="pt-12 border-t-2 border-gray-100 text-center">
        <a class="relative group inline-block py-4 px-7 font-semibold text-orange-900 hover:text-orange-50 rounded-full bg-orange-50 transition duration-300 overflow-hidden" href="#">
          <div class="absolute top-0 right-full w-full h-full bg-gray-900 transform group-hover:translate-x-full group-hover:scale-102 transition duration-500"></div>
          <span class="relative">Muestrame más eventos</span>
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
